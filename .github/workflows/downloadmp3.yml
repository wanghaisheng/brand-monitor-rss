
name: download audio from url，support video url and channel url

on:
  # Allows you to run this workflow manually from the Actions tab
  push:
    branches:
      - main  
  workflow_dispatch:
    inputs:
      URL:
        description: 'YouTube Channel URL'
        type: enviroment
        required: true    
      downloadOnlyAudio:
        description: 'if download audio only'
        type: boolean
        required: true

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Download ffmpeg for Linux

      run:  |
          sudo apt update
          sudo apt install ffmpeg

    - name: Install dependencies
      run: |
        sudo apt-get update      
        python -m pip install --upgrade pip
        pip install -r dev.txt
    - name: run demo
      run: |
        python  downloadVideos.py 
      env:
        URL: ${{ github.event.inputs.URL }}        
        downloadVideo: True        
        downloadVideoHeight: 480        
        downloadComments: False        
        downloadSubtitles: False       
        downloadOnlyAudio: ${{ github.event.inputs.downloadOnlyAudio }}        
        
    # 配置git
    - name: Config git
      run: |
        git config --local user.email "ations@github.com"
        git config --local user.name "github"
        git config --global http.postBuffer 157286400
        
        git remote set-url origin "https://${{ github.actor }}:${{ github.token }}@github.com/${{ github.repository }}"
    # 更新仓库
#     - name: Update repo
#       run: |
#         git add .
#         git commit -m "auto update upwork"
#         git pull
#         git push -u origin main
      
    - name: Upload files
      # arg info: https://github.com/ncipollo/release-action#release-action
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        artifacts: "output/*/*.*"
        token: ${{ secrets.GITHUB_TOKEN }}
